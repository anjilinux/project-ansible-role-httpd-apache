---
apache_download_url: http://archive.apache.org/dist/httpd/httpd-{{ apache_version }}.tar.bz2

apache_required_libs:
  - libapr1-dev
  - libaprutil1-dev
  - gcc
  - libpcre3-dev
  - make

apache_modjk_url: http://archive.apache.org/dist/tomcat/tomcat-connectors/jk//tomcat-connectors-{{ apache_modjk_version }}-src.tar.gz
apache_modjk_prerrequisites:
  - autoconf
  - libtool-bin


apache_modpagespeed_release_name: "mod-pagespeed-apache-incubating-beta-{{ apache_modpagespeed_version }}-r0"
apache_modpagespeed_package: "{{ apache_modpagespeed_release_name }}.tar.bz2"
apache_modpagespeed_url: "https://dist.apache.org/repos/dist/release/incubator/pagespeed/{{ apache_modpagespeed_version }}/{{ apache_modpagespeed_package }}"

apache_modpagespeed_prerrequisites: #TODO
  - autoconf
  - libtool-bin

apache_brotli_url: https://github.com/google/brotli.git
